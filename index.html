<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TreeBuilder</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TreeBuilder.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/Telerik.UI.for.Blazor/css/kendo-theme-default/all.css" />
    <script src="_content/Telerik.UI.for.Blazor/js/telerik-blazor.js" defer></script>
    <script src="https://kit.fontawesome.com/e6ee6eb207.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fitext@latest/dist/fitext.umd.js'></script>
    <script>
        // Workaround for chrome bug
        function SetTimeoutWrapper(func){
            console.log("settimeoutwrapper" + func.toString());
            setTimeout(func,0);
        }
        
        function UnhideAdditionalSlots(){
            setTimeout(() => {
                // Get list of all IntegrationNodes
                var elements = document.getElementsByClassName("InterfaceSlots");
                for(var i = 0; i < elements.length; i++){
                    ToggleSlots(elements[i]);
                }
            },0);
        }
        
        function HideExcessSlots(){
            setTimeout(() => {
                var elements = document.getElementsByClassName("InterfaceSlots");
                for (var i = 0; i < elements.length; i++) {
                    ShowFullSlots(elements[i]);
                }
            },0);
        }
        
        function ToggleSlots(item){
            if(item.children.Right.children.length == 1){
                // Contains Interface
                item.children.RightTop.setAttribute("class","tb-integrationslot");
                item.children.RightBottom.setAttribute("class","tb-integrationslot");
            }
        }
        
        function ShowFullSlots(item){
            if(item.children.RightTop.children.length == 1){
                item.children.RightTop.setAttribute("class","tb-integrationslot");
            } else {
                item.children.RightTop.setAttribute("class","tb-integrationslot tb-hidden");
            }
            if(item.children.RightBottom.children.length == 1){
                item.children.RightBottom.setAttribute("class","tb-integrationslot");
            } else {
                item.children.RightBottom.setAttribute("class","tb-integrationslot tb-hidden");
            }
        }
    </script>
</body>

</html>
